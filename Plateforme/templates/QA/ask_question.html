{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Poser une question</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-4">
      {{ form.title.label_tag }}
      {{ form.title }}
      {{ form.title.errors }}
    </div>

    <div class="mb-4">
      {{ form.description.label_tag }}
      {{ form.description }}
      {{ form.description.errors }}
    </div>

    <button type="submit" class="btn btn-primary">
      Publier la question
    </button>
  </form>
</div>
{% endblock %}
