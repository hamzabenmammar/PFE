{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12">
  <form method="get" class="mb-6 flex gap-2">
    <input type="text" name="q" value="{{ query }}" placeholder="Rechercher une question..."
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Rechercher</button>
  </form>

  {% if results %}
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Résultats pour "{{ query }}" :</h2>
    <ul class="space-y-2">
      {% for question in results %}
        <li>
          <a href="{% url 'QA:question_detail' question.pk %}" class="text-blue-600 hover:underline">
            {{ question.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% elif query %}
    <p class="text-gray-500">Aucun résultat trouvé pour "{{ query }}".</p>
  {% endif %}
</div>
{% endblock %}
