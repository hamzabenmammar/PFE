{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load account socialaccount %}
{% block title %}Sign Up{% endblock title%}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button  type="submit">Sign Up</button>
</form>

<br>
<a href="{% url 'account_login' %}">Already have an account? Log in</a>
{% endblock content %}
