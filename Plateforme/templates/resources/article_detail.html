{% extends "resources/resource_detail.html" %}

{% block resource_specific_details %}

<div class="mb-4">
    <h3 class="h5 border-bottom pb-2 fw-bold"><i class="bi bi-file-earmark-text me-2"></i>Article Details</h3>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="mb-3">
                <span class="text-muted">Digital Object Identifier (DOI):</span>
                <strong class="ms-2">{{ specific_object.doi  }} </strong>
            </div>
            <div class="mb-3">
                <span class="text-muted">Journal:</span>
                <strong class="ms-2">{{ specific_object.journal }}</strong>
            </div>
            <div class="mb-3">
                <span class="text-muted">Publication Date:</span>
                <strong class="ms-2">{{ specific_object.publication_date }}</strong>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
