{% extends "resources/resource_detail.html" %}
{% block resource_specific_details %}
<div class="mb-4">
    <h3 class="h5 border-bottom pb-2 fw-bold"><i class="bi bi-file-earmark-text me-2"></i>Course Details</h3>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="mb-3">
                <span class="text-muted">Field:</span>
                <strong class="ms-2">{{ object.field}} </strong>
            </div>
            <div class="mb-3">
                <span class="text-muted">Teacher:</span>
                <strong class="ms-2">{{ object.teacher}} </strong>
            </div>

            <div class="mb-3">
                <span class="text-muted">Academic Level:</span>
                <strong class="ms-2">{{ object.academic_level }}</strong>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <span class="text-muted">Institution:</span>
                <strong class="ms-2">{{ object.institution }}</strong>
            </div>
            <div class="mb-3">
                <span class="text-muted">Academic Year:</span>
                <strong class="ms-2">{{ object.academic_year }}</strong>
            </div>
        </div>
    </div>
</div>
{% endblock %}
