{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Supprimer le message</h4>
                </div>
                <div class="card-body">
                    <h5>Êtes-vous sûr de vouloir supprimer ce message ?</h5>
                    <div class="bg-light p-3 mb-3">
                        <p>{{ message.content }}</p>
                        <small>Envoyé le {{ message.timestamp|date:"d/m/Y à H:i" }}</small>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        <a href="{% url 'forum:chatroom-detail' message.chatroom.id %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
