{% extends "admin/base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<h2>Confirm deletion</h2>
<p>Are you sure you want to delete user <strong>{{ user_obj.full_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'pages:admin_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
